  }

  .container {
    width: 100%;

  }

  #ccsingle {

  }

  #ccsingle svg {
    width: 100px;
    max-height: 60px;
  }

  .creditcard svg#cardfront {

    box-shadow: 1px 5px 6px 0px black;
    border-radius: 22px;
  }

  /* CHANGEABLE CARD ELEMENTS */
  .creditcard .lightcolor,
  .creditcard .darkcolor {
    -webkit-transition: fill .5s;
    transition: fill .5s;
  }

  .creditcard .lightblue {
    fill: #03A9F4;
  }

  .creditcard .lightbluedark {
    fill: #0288D1;
  }

  .creditcard .red {
    fill: #ef5350;
  }

  .creditcard .reddark {
    fill: #d32f2f;
  }

  .creditcard .purple {
    fill: #ab47bc;
  }

  .creditcard .purpledark {
    fill: #7b1fa2;
  }

  .creditcard .cyan {
    fill: #26c6da;
  }

  .creditcard .cyandark {
    fill: #0097a7;
  }

  .creditcard .green {
    fill: #66bb6a;
  }

  .creditcard .greendark {
    fill: #388e3c;
  }

  .creditcard .lime {
    fill: #d4e157;
  }

  .creditcard .limedark {
    fill: #afb42b;
  }

  .creditcard .yellow {
    fill: #016FD0;
  }

  .creditcard .yellowdark {
    fill: #11426C;
  }

  .creditcard .orange {
    fill: #ff9800;
  }

  .creditcard .orangedark {
    fill: #ef6c00;
  }

  .creditcard .grey {
    fill: #bdbdbd;
  }

  .creditcard .greydark {
    fill: #616161;
  }

  /* FRONT OF CARD */
  #svgname {
    text-transform: uppercase;
  }

  #cardfront .st2 {
    fill: #E5E4E2;
  }

  #cardfront .st3 {
    font-family: 'Source Code Pro', monospace;
    font-weight: 600;
  }

  #cardfront .st4 {
    font-size: 54.7817px;
  }

  #cardfront .st5 {
    font-family: 'Source Code Pro', monospace;
    font-weight: 400;
  }

  #cardfront .st6 {
    font-size: 33.1112px;
  }

  #cardfront .st7 {
    opacity: 0.6;
    fill: #FFFFFF;
  }

  #cardfront .st8 {
    font-size: 24px;
  }

  #cardfront .st9 {
    font-size: 36.5498px;
  }

  #cardfront .st10 {
    font-family: 'Source Code Pro', monospace;
    font-weight: 300;
  }

  #cardfront .st11 {
    font-size: 16.1716px;
  }

  #cardfront .st12 {
    fill: #4C4C4C;
  }

  /* FLIP ANIMATION */
  .container {
    perspective: 1000px;
  }

  .creditcard {
    width: 100%;
    max-width: 440px;
    -webkit-transform-style: preserve-3d;
    transform-style: preserve-3d;
    transition: -webkit-transform 0.6s;
    -webkit-transition: -webkit-transform 0.6s;
    transition: transform 0.6s;
    transition: transform 0.6s, -webkit-transform 0.6s;
  }

  .creditcard .front {
    position: absolute;
    width: 100%;
    max-width: 440px;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    -webkit-font-smoothing: antialiased;
    color: #47525d;
  }
</style>
